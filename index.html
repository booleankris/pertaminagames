<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>GO GO SPACE</title>
    <script src='flappy/js/phaser.min.js'></script>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            background: black;
        }
        @font-face {
            font-family: 'feast';
            src: url('flappy/assets/fonts/feasfbrg-webfont.woff2') format('woff2'),
                 url('flappy/assets/fonts/feasfbrg-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        .fontLoader {
           position: absolute;
           left: -1000px;
           visibility: hidden;
        }
        .img{
            width: 145px;
            height: 75px;
            background: white;
            top: 20px;
            object-fit: contain;
            position: absolute;
            z-index: 999999;
        }
        @media screen and (max-width: 776px) {
            .img{
                width: 97px;
                height: 52px;
                background: white;
                top: 20px;
                object-fit: contain;
                position: absolute;
                z-index: 999999;
            }
        }
    </style>
</head>
    
<body>
    <!-- include game loader -->
    <div class="fontLoader" style="font-family: feast">.</div>
	<script src='flappy/js/loader.js'></script>
</body>
</html>
